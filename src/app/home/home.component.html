<div class="d-flex">
    <div *ngIf="showSidebar" style="height: 95vh;width: 190px;" class="siderbar bg-warning text-light p-3 d-flex flex-column">
        <a  style="text-decoration: none;margin-top: 10px;font-weight: bold;color: white;"
            routerLink="/dashboard">Home</a>
        <a style="text-decoration: none;margin-top: 10px;font-weight: bold;color: white;" routerLink="/users">Users</a>

    </div>
    <div class="dashboard p-3 w-100">
        <div class="row">
            <div class="col-lg-8">

                <div style="height: 180px;background-image: url('https://static.vecteezy.com/system/resources/thumbnails/007/694/490/small/abstract-modern-orange-lines-background-vector.jpg');background-size: cover;"
                    class="admin-banner rounded d-flex align-items-center shadow w-100">
                    <h1 class="d-flex ms-3 align-items-center fw-bolder ms-5 text-light"><i
                            class="fa-solid fa-bars accordion-button " (click)="menuBtnClick()"></i><span 
                            style="font-size: 20px; width: 500px;margin-left: -170px;">Welcome {{admin}}</span></h1>
                </div>
                <div class="row mt-3 ms-1 ">
                    <div class="col-lg-5 p-1 ">
                      
                       <mat-card class="demo-inline-calendar-card shadow border rounded" >
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                      </mat-card>
                
                      
                    </div>
                  
                    <div class="col-lg-6 border rounded shadow p-1 ms-5">
                        <app-chart/>
                    </div>
                </div>

            </div>
            <div class="col-lg-4">
                <div class="edit-admin border rounded shadow p-2 " style="height: 400px;">
                   <app-update-admin (onAdminChange)="getUpdatedAdminName($event)"></app-update-admin>
                </div>
                <div class=" border rounded shadow p-3  bg-warning d-flex align-items-center justify-content-center mt-1" style="height: 150px; ">
                 <h2 class="text-light fw-bolder "><i class="fa-solid fa-users me-3"></i>Employees: {{employeeCount}}</h2>
                </div>

            </div>
        </div>
    </div>

</div>
