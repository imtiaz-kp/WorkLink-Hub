<div style="width: 100%;height: 95vh;background-image: url('https://cdn.wallpapersafari.com/38/48/j2ET9X.jpg'
); background-size: contain;" class="d-flex justify-content-center align-items-center p-5">
  <div style="width: 800px;height: 29rem;background-color: white;" class="shadow  p-2 row rounded border align-items-center ">
    <div class="col-lg-7">
      <img class="img-fluid" src='https://img.freepik.com/premium-vector/financial-audit-research-computer_212005-241.jpg' alt="no-imgae">
    </div>
    <div class="col-lg-5">
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <h1 class="fw-bolder mb-5">Login Form </h1>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
            [(ngModel)]="email" email required #useremailinput="ngModel" />
          <label for="floatingInput">Email address</label>
        </div>
        <!-- invalid email -->
        <div *ngIf="useremailinput.invalid&&useremailinput.touched" class="mb-3 text-danger fw-bolder">
          invalid email
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
            [(ngModel)]="password" required pattern="[a-zA-Z0-9]*" minlength="3" #userpassword="ngModel">
          <label for="floatingPassword">Password</label>
        </div>
        <!--invalid password -->
        <div *ngIf="userpassword.invalid&&userpassword.touched" class="mb-3 text-danger fw-bolder">
          invalid password
        </div>
        <div class="d-grid">
          <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary mt-3">Login</button>
        </div>

      </form>
    </div>


  </div>






</div>
